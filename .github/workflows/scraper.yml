name: Daily Scraper

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libnss3 \
            libxss1 \
            libappindicator3-1 \
            libindicator7 \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libdrm-dev \
            libgbm-dev
          sudo apt install -y google-chrome-stable
          sudo apt-get install -y libnss3 libgconf-2-4
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          

      - name: Run scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python -m core.main